version: '3.8'
services:
  server:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - MYSQL_URL=jdbc:mysql://db/getTasksDone
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
        restart: true
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=getTasksDone
      - MYSQL_PASSWORD=getTasksDone
      - MYSQL_DATABASE=getTasksDone
    volumes:
      - db_data:/var/lib/mysql
      - db_config:/etc/mysql/conf.d
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 30s
volumes:
  db_data:
  db_config: